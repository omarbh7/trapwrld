!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRAPWRLD — About</title>
  <style>
    :root{--bg:#000;--fg:#fff;--muted:rgba(255,255,255,.72);--line:rgba(255,255,255,.18);--max:1200px;}
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:var(--bg);color:var(--fg);font-family:Arial,Helvetica,sans-serif}
    a{color:inherit;text-decoration:none}
    header{position:fixed;top:0;left:0;right:0;height:86px;z-index:50;display:flex;justify-content:center;
      background:rgba(0,0,0,.65);backdrop-filter:blur(10px);border-bottom:1px solid rgba(255,255,255,.08)}
    .topbar{width:min(var(--max),calc(100% - 48px));display:flex;align-items:center;justify-content:space-between;gap:16px}
    .social{display:flex;gap:12px;align-items:center}
    .iconbtn{width:46px;height:46px;border-radius:999px;display:grid;place-items:center;border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.03);transition:.15s ease}
    .iconbtn:hover{border-color:var(--line);transform:translateY(-1px)}
    .logoWrap{display:flex;align-items:center;justify-content:center;flex:1;pointer-events:none}
    .logo{height:44px;width:auto;display:block}
    .menuBtn{display:flex;align-items:center;gap:10px;cursor:pointer;user-select:none;padding:10px 14px;border-radius:999px;
      border:1px solid rgba(255,255,255,.10);background:rgba(255,255,255,.03);transition:.15s ease}
    .menuBtn:hover{border-color:var(--line);transform:translateY(-1px)}
    .burger{width:18px;height:12px;position:relative}
    .burger span{position:absolute;left:0;right:0;height:2px;background:#fff;border-radius:2px}
    .burger span:nth-child(1){top:0}.burger span:nth-child(2){top:5px}.burger span:nth-child(3){bottom:0}
    .menuText{font-weight:800;font-size:12px;letter-spacing:.14em}

    .drawer{position:fixed;inset:0;background:rgba(0,0,0,.94);backdrop-filter:blur(6px);display:none;z-index:200}
    .drawer.open{display:block}
    .drawerInner{height:100%;padding:22px;display:flex;flex-direction:column}
    .drawerTop{display:flex;justify-content:space-between;align-items:center;color:var(--muted);font-weight:900;letter-spacing:.16em;font-size:12px}
    .closeBtn{cursor:pointer;padding:10px 14px;border-radius:999px;border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.04);color:#fff;font-weight:900;letter-spacing:.14em;font-size:12px}
    .closeBtn:hover{border-color:var(--line)}
    .drawerNav{margin:auto 0;display:flex;flex-direction:column;align-items:center;gap:18px}
    .drawerNav a{color:rgba(255,255,255,.75);font-weight:900;letter-spacing:.18em;font-size:16px;padding:10px 14px;border-radius:12px;
      transition:.15s ease}
    .drawerNav a:hover{color:#fff;background:rgba(255,255,255,.06)}
    .drawerFooter{text-align:center;color:rgba(255,255,255,.55);letter-spacing:.10em;font-size:12px}

    main{padding-top:86px}
    .page{width:min(var(--max),calc(100% - 48px));margin:0 auto;padding:56px 0 70px}
    h1{font-size:18px;letter-spacing:.18em;font-weight:900;margin-bottom:14px}
    p{color:var(--muted);max-width:70ch;line-height:1.9}
    @media (max-width:720px){.social{display:none}}
  </style>
</head>
<body>
  <div class="drawer" id="drawer" aria-hidden="true">
    <div class="drawerInner">
      <div class="drawerTop">
        <div>MENU</div>
        <button class="closeBtn" id="closeBtn" type="button">CLOSE</button>
      </div>
      <nav class="drawerNav">
        <a href="index.html" onclick="closeDrawer()">HOME</a>
        <a href="about.html" onclick="closeDrawer()">ABOUT US</a>
        <a href="collection.html" onclick="closeDrawer()">OUR COLLECTION</a>
        <a href="mood.html" onclick="closeDrawer()">MOOD</a>
        <a href="contact.html" onclick="closeDrawer()">CONTACT</a>
      </nav>
      <div class="drawerFooter">© 2025 TRAPWRLD</div>
    </div>
  </div>

  <header>
    <div class="topbar">
      <div class="social">
        <a class="iconbtn" href="#" aria-label="TikTok">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M14 3v10.5a4.5 4.5 0 1 1-4.5-4.5" stroke="white" stroke-width="2" stroke-linecap="round"/>
            <path d="M14 6c1.2 2.2 3.2 3 5 3" stroke="white" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </a>

        <a class="iconbtn"
           href="https://www.instagram.com/trapwrldbrand?igsh=MTlycG9tZXk3dnUzag=="
           target="_blank"
           rel="noopener"
           aria-label="Instagram">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <rect x="4" y="4" width="16" height="16" rx="5" stroke="white" stroke-width="2"/>
            <circle cx="12" cy="12" r="3.5" stroke="white" stroke-width="2"/>
            <circle cx="17.3" cy="6.7" r="1" fill="white"/>
          </svg>
        </a>
      </div>

      <div class="logoWrap"><img class="logo" src="logo.png" alt="TRAPWRLD Logo" /></div>

      <div class="menuBtn" id="menuBtn" role="button" tabindex="0" aria-label="Open menu">
        <div class="burger"><span></span><span></span><span></span></div>
        <div class="menuText">MENU</div>
      </div>
    </div>
  </header>

  <main>
    <div class="page">
      <h1>ABOUT US</h1>
      <p>
        Replace this paragraph with your real brand story.
        Keep it short, clean, and confident — just like the TrapWRLD vibe.
      </p>
    </div>
  </main>

  <script>
    const drawer=document.getElementById("drawer");
    const menuBtn=document.getElementById("menuBtn");
    const closeBtn=document.getElementById("closeBtn");
    function openDrawer(){drawer.classList.add("open");drawer.setAttribute("aria-hidden","false");}
    function closeDrawer(){drawer.classList.remove("open");drawer.setAttribute("aria-hidden","true");}
    menuBtn.addEventListener("click",openDrawer);
    closeBtn.addEventListener("click",closeDrawer);
    window.addEventListener("keydown",(e)=>{if(e.key==="Escape")closeDrawer();});
    drawer.addEventListener("click",(e)=>{if(e.target===drawer)closeDrawer();});
    window.closeDrawer=closeDrawer;
  </script>
</body>
</html>
