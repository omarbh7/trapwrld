<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRAPWRLD â€” Mood</title>
  <style>
    :root{--bg:#000;--fg:#fff;--muted:rgba(255,255,255,.72);--line:rgba(255,255,255,.18);--max:1200px;}
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:var(--bg);color:var(--fg);font-family:Arial,Helvetica,sans-serif}
    a{color:inherit;text-decoration:none}
    header{position:fixed;top:0;left:0;right:0;height:86px;z-index:50;display:flex;justify-content:center;
      background:rgba(0,0,0,.65);backdrop-filter:blur(10px);border-bottom:1px solid rgba(255,255,255,.08)}
    .topbar{width:min(var(--max),calc(100% - 48px));display:flex;align-items:center;justify-content:space-between;gap:16px}
    .social{display:flex;gap:12px;align-items:center}
    .iconbtn{width:46px;height:46px;border-radius:999px;display:grid;place-items:center;border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.03)}
    .logoWrap{display:flex;align-items:center;justify-content:center;flex:1;pointer-events:none}
    .logo{height:44px}
    .menuBtn{display:flex;gap:10px;cursor:pointer}

    .drawer{position:fixed;inset:0;background:rgba(0,0,0,.94);display:none}
    .drawer.open{display:block}

    main{padding-top:86px}
    .page{width:min(var(--max),calc(100% - 48px));margin:0 auto;padding:56px 0 70px}
    h1{font-size:18px;letter-spacing:.18em;font-weight:900;margin-bottom:18px}

    .moodGrid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px}
    .shot{border:1px solid rgba(255,255,255,.10);border-radius:10px;overflow:hidden;background:rgba(255,255,255,.03)}
    .ph{aspect-ratio:4/5;background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02))}
    @media (max-width:900px){.moodGrid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:600px){.moodGrid{grid-template-columns:1fr}.social{display:none}}
  </style>
</head>
<body>

<header>
  <div class="topbar">
    <div class="social">
      <a class="iconbtn"
         href="https://www.instagram.com/trapwrldbrand?igsh=MTlycG9tZXk3dnUzag=="
         target="_blank"
         rel="noopener">IG</a>
    </div>
    <div class="logoWrap"><img src="logo.png" class="logo"></div>
    <div class="menuBtn">MENU</div>
  </div>
</header>

<main>
  <div class="page">
    <h1>MOOD</h1>
    <div class="moodGrid">
      <div class="shot"><div class="ph"></div></div>
      <div class="shot"><div class="ph"></div></div>
      <div class="shot"><div class="ph"></div></div>
      <div class="shot"><div class="ph"></div></div>
      <div class="shot"><div class="ph"></div></div>
      <div class="shot"><div class="ph"></div></div>
    </div>
  </div>
</main>

</body>
</html>
